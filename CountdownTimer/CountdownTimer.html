<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/site.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
    <link href="Content/fontawesome-all.css" rel="stylesheet" />
    <link rel="shortcut icon" href="#">

    <script src="Scripts/jquery-3.5.1.js"></script>
    <script src="Scripts/popper.js"></script>
    <script src="Scripts/bootstrap.js"></script>

    <title>TeamTime</title>
</head>

<body class="">
    <nav class="navbar">
        <span class="navbar-brand"><strong>TeamTime</strong></span>
    </nav>
<div class="container-fluid" id="main">
    <div class="row">
        <div class="col-1"></div>
        <!-- Timers-->
        <div class="col-6" id="timer">
            <div class="body-content">
                <!-- SVG Animation -->
                <svg width="330" height="330">
                    <g>
                        <!--Outer Circle -->
                        <circle cx="164" cy="164" r="148" stroke-width="5" fill="transparent" stroke="cyan" opacity=".8"></circle>
                        <!-- Animation Stroke-->
                        <circle id="circle" class="circle-animation" r="137.76" cx="164" cy="164" stroke-width="16" stroke="#fc00ff" fill="transparent" opacity=".8"></circle>
                        <!-- Inner Circle -->
                        <circle cx="164" cy="164" r="128" stroke-width="5" fill="transparent" stroke="cyan" opacity=".8"></circle>
                        <!-- Task Remaining Timer -->
                        <text id="taskCountdown" x="62.5" y="30" fill="transparent" transform="rotate(90,90,90)" font-size="50" style="fill: #d9d9d9">00:00:00</text>
                        <!-- Total Time-->
                        <text x="137.82" y="-70" transform="rotate(90,90,90)" font-size="10" style="fill: #d9d9d9">Total Time</text>
                        <text id="totalTime" x="133" y="-50" fill="transparent" transform="rotate(90,90,90)" font-size="15" style="fill: #d9d9d9">00:00:00</text>
                        <!-- Total Remaining Timer -->
                        <text x="126" y="110" transform="rotate(90,90,90)" font-size="10" style="fill:#d9d9d9">Total Remaining</text>
                        <text id="totalCountdown" x="134" y="90" fill="transparent" transform="rotate(90,90,90)" font-size="15" style="fill: #d9d9d9">00:00:00</text>
                    </g>
                </svg>
                <!-- Timer Buttons -->
                <div class="row" style="justify-content: center; margin-top: 25px" id="timerButtons">
                    <button type="button" id="start"><i class="fas fa-play"></i></button>
                    <button type="button" id="pause"><i class="fas fa-pause"></i></button>
                    <button type="button" id="stop"><i class="fas fa-stop"></i></button>
                    <button type="button" id="clear"><i class="fas fa-times fa-lg"></i></button>
                </div>
            </div>
            <!-- Configuration-->
            <div class="row-cols-lg-2" id="settings" style="justify-content: center; margin-top: 25px">
                <div class="body-content">
                    <div class="form-group">
                        <div>
                            <small class="form-text" style="margin-bottom: 5px"><strong>Enter a task name</strong></small>
                            <input type="text" style="margin-bottom: 10px" class="form-control mx-auto align-content-lg-center" id="addTask" />
                        </div>
                        <div>
                            <small class="form-text" style="margin-bottom: 5px"><strong>Enter a task duration (minutes)</strong></small>
                            <input type="number" class="form-control mx-auto align-content-lg-center" id="addTaskDuration" />
                        </div>
                        <div style="text-align: center">
                            <button id="task" style="margin-top: 15px">Add Task</button>
                        </div>
                        <!-- CSV Buttons-->
                        <div id="csvDiv">
                            <br />
                            <button id="exportToCSV">Export CSV</button>
                            <input type="file" name="importCSV" id="importCSV" accept=".csv" hidden />
                            <label for="importCSV" id="importLabel">Import CSV</label>
                            <!-- Alerts -->
                            <div class="alert alert-light alert-dismissible fade hide" role="alert" id="alert">
                                <p id="alertText" style="margin-left: 20%; text-align: center; font-size: 14px; font-weight: bold;" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Task List -->
        <div class="col-3" style="margin-top: 60px">
            <div class="card-group">
                <div display="none" style="width: 100%;" id="taskListHeading"></div>
                <ol class="list-group list-group-flush" id="timerTaskList" style="width: 100%"></ol>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="countdownTimer.js"></script>
</body>

</html>
